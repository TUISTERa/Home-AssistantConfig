- platform: mqtt
  command_topic: "/sky/tank/dual_01/relay/1/set"
  state_topic: "/sky/tank/dual_01/relay/1"
  icon: mdi:fan
  payload_on: "1"
  payload_off: "0"
  optimistic: false
  name: "Fish tank fans"
  retain: true

- platform: template
  switches:
    fish_fans:
      value_template: "{{ is_state('switch.fish_tank_fans', 'on') }}"
      turn_on:
        service: switch.turn_on
        data:
          entity_id: switch.fish_tank_fans
      turn_off:
        service: switch.turn_off
        data:
          entity_id: switch.fish_tank_fans
      icon_template: >-
        {% if is_state('switch.fish_tank_fans', 'on') %}
          mdi:fan
        {% else %}
          mdi:fan-off
        {% endif %}




